<ion-view view-title="Balanço para {{pending.nick}} na {{pending.name}}">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Balanço</div>
      <div class="item item-body">
        <div>{{balance.leftover / 100  | currency}}</div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Participantes</div>
      <div class="item item-body">
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="participant in balance.participants" type="item-text-wrap">
        <div class='row row-center'>
          <div class='col col-50 button button-large button-clear button-dark'>{{participant.name}}</div>
          <div class='col button button-clear button-energized'>{{participant.amount / 100  | currency}}</div>
          <div class='col col-10'><i class="icon ion-card icon-accessory padding-right"></i></div>
        </div>
      </ion-item>
    </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
