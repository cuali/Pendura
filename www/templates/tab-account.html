<ion-view view-title="Ajustes">
  <ion-content class="padding">
    <ion-list class='list-inset'>
      <ion-item class="row row-middle item item-input item-input-inset item-radio" ng-repeat="pending in pendings">
        <h2 class='col input-label' ng-click='activate(pending.uuid)'>{{pending.name}}</h2>
        <div class="col col-50 item-input-wrapper">
            <input ng-model='pending.nick' type="text" ng-readonly='pending.join' placeholder='{{pending.tip}}' />
        </div>
        <label class="col col-10">
          <input ng-model='uuid' ng-value='pending.uuid' type="radio" name="active" ng-checked='(active.uuid === pending.uuid)' ng-change='activate(pending.uuid)'
              ng-disabled='"" == pending.nick' />
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </ion-item>
      <ion-item class="row row-middle item item-input item-input-inset item-radio">
          <div class='col item-input-wrapper'>
            <input ng-model='future.name' type='text' placeholder='Nova pendura' />
          </div>
          <div class="col col-50 item-input-wrapper">
            <input ng-model='future.nick' type="text" placeholder='Novo apelido' />
          </div>
          <label class="col col-10">
            <button class="button button-clear button-dark icon ion-plus-circled" ng-click='create(future)'
                ng-disabled='"" == future.name || "" == future.nick || future.name.toLowerCase() == future.nick.toLowerCase()'></button>
          </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
